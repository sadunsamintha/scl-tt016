#---------------------------------------------------------------------------------
# PLC Variable/Parameter Information
#---------------------------------------------------------------------------------

# Cabinet - Air
PARAM_CAB_WAR_AIR_PRESS_LVL=PARAM_CAB_WAR_AIR_PRESS_LVL\n\nAir pressure level in mBar from which the system rises a warning, for the air blower pressure valve\n\nMin = 1 (If 0, warning inhibited)\nMax = 11\nDefault = 0
PARAM_CAB_ERR_AIR_PRESS_LVL=PARAM_CAB_ERR_AIR_PRESS_LVL\n\nAir pressure level in mBar from which the system rises an error, for the air blower pressure valve\n\nMin = 1 (If 0, error inhibited)\nMax = 11\nDefault = 0

# Cabinet - Fans
PARAM_CAB_WAR_FANS_EE_CAB_MIN_FREQ=PARAM_CAB_WAR_FANS_EE_CAB_MIN_FREQ\n\nFrequency in Hz of the EE cabinet fans signals below which we rise a warning linked to the fans ... if 0, no warnings will be rised\n\nMin = 0\nMax = PARAM_CAB_WAR_FANS_EE_CAB_MAX_FREQ\nDefault = 0
PARAM_CAB_WAR_FANS_EE_CAB_MAX_FREQ=PARAM_CAB_WAR_FANS_EE_CAB_MAX_FREQ\n\nFrequency in Hz of the EE cabinet fans signals above which we rise a warning linked to the fans ... won't be taken in account if lower than the min frequency\n\nMin = PARAM_CAB_WAR_FANS_EE_CAB_MIN_FREQ\nMax = --\nDefault = 42
PARAM_CAB_WAR_FANS_BYPASS_CAB_MIN_FREQ=PARAM_CAB_WAR_FANS_BYPASS_CAB_MIN_FREQ\n\nFrequency in Hz of the bypass cabinet fans signals below which we rise a warning linked to the fans ... if 0, no warnings will be rised\n\nMin = 0\nMax = PARAM_CAB_WAR_FANS_BYPASS_CAB_MAX_FREQ\nDefault = 0
PARAM_CAB_WAR_FANS_BYPASS_CAB_MAX_FREQ=PARAM_CAB_WAR_FANS_BYPASS_CAB_MAX_FREQ\n\nFrequency in Hz of the bypass cabinet fans signals above which we rise a warning linked to the fans ... won't be taken in account if lower than the min frequency\n\nMin = PARAM_CAB_WAR_FANS_BYPASS_CAB_MIN_FREQ\nMax = --\nDefault = 42
PARAM_CAB_FANS_TEMP_ON_THRESHOLD_EE=PARAM_CAB_FANS_TEMP_ON_THRESHOLD_EE\n\nTemperature in degree Celsius from which the fan start to run - EE cabinet fans\n\nMin = 30\nMax = 40\nDefault = 35
PARAM_CAB_FANS_TEMP_OFF_DELTA_HYST_EE=PARAM_CAB_FANS_TEMP_OFF_DELTA_HYST_EE\n\nTemperature delta in degree Celsius from which the fan stop to run \u2013 EE cabinet fans (if T < fans_Temp_ON_threshold - fans_Temp_OFF_delta_hyst then the fan stops)\n\nMin = 5\nMax = 10\nDefault = 5
PARAM_CAB_FANS_TEMP_ON_THRESHOLD_BYPASS=PARAM_CAB_FANS_TEMP_ON_THRESHOLD_BYPASS\n\nTemperature in degree Celsius from which the fan start to run \u2013 bypass cabinet fans\n\nMin = 30\nMax = 40\nDefault = 35
PARAM_CAB_FANS_TEMP_OFF_DELTA_HYST_BYPASS=PARAM_CAB_FANS_TEMP_OFF_DELTA_HYST_BYPASS\n\nTemperature delta in degree Celsius from which the fan stop to run - bypass cabinet fans (if T < fans_Temp_ON_threshold - fans_Temp_OFF_delta_hyst then the fan stops)\n\nMin = 5\nMax = 10\nDefault = 5

# Cabinet - System
PARAM_CAB_SYSTEM_TYPE=PARAM_CAB_SYSTEM_TYPE\n\nVariable that define the type of the system : SAS02/03, SCL02/03\n\nUNKNOWN_ST = 0, the system is not defined\n\nSAS02 = 1, the system is a Scanning and Activation System, HW version 2:\n\u2022 No Di_pressostat_In1\n\u2022 No Di_pressostat_In2\n\u2022 No Di_24V_supply_control_OK\n\u2022 No Di_24V_breaker_control_OK\n\u2022 No door switch IJ Printer\n\u2022 No Digital input for DRS connected test\n\u2022 No door switch for main electrical cabinet\n\nSAS03 = 2, the system is a Scanning and Activation System, HW version 3: Full hardware\n\nSCL02 = 3, the system is a Secure Coding Line, HW version 2:\n\u2022 No door switch IJ Printer\n\u2022 No Digital input for DRS connected test.\n\u2022 No door switch for main electrical cabinet.\n\u2022 No Di_pressostat_In1\n\u2022 No Di_pressostat_In2\n\u2022 No Di_24V_supply_control_OK\n\u2022 No Di_24V_breaker_control_OK\n\nSCL03 = 4, the system is a Secure Coding Line, HW version 3: Full hardware\n\nMin = 1 \nMax = 4\nDefault = -
PARAM_CAB_TIMEOUT_LIFECHECK=PARAM_CAB_TIMEOUT_LIFECHECK\n\nLife check between PLC and Java allow PLC to detect when java goes in freeze mode. After nTimeoutLifeCheck ms if java application is freeze, PLC will go in stop mode.\n\nMin = 5000\nMax = 20000\nDefault = 10000
PARAM_CAB_COOLING_ENABLED=PARAM_CAB_COOLING_ENABLED\n\nParameter used to enable aircon (cooling system) or not\n\nMin = NA\nMax = NA\nDefault = FALSE
PARAM_CAB_COOLING_ERR_ACTIVATION_TIMEOUT=PARAM_CAB_COOLING_ERR_ACTIVATION_TIMEOUT\n\nIf cooling system goes in error mode, the cooling system error output is reset. This timeout in ms is used as filtering signal. Timeout delay PLC error cooling system after the falling edge on the cooling 'actived' signal.\n\nMin = 42000\nMax = --\nDefault = 200000
PARAM_CAB_MULTILINE_REQ_MODE_ENABLED=PARAM_CAB_MULTILINE_REQ_MODE_ENABLED\n\nVariable that define if STOP and START are send to all the lines or not\n\nMin = NA\nMax = NA\nDefault = FALSE

# Cabinet - Temperature
PARAM_CAB_WAR_TEMP_EE_CAB_LVL=PARAM_CAB_WAR_TEMP_EE_CAB_LVL\n\nTemperature in degree Celsius from which the system rises a warning, for the EE cabinet temperature\n\nMin = --\nMax = --\nDefault = 42
PARAM_CAB_WAR_TEMP_AMBIANT_LVL=PARAM_CAB_WAR_TEMP_AMBIANT_LVL\n\nTemperature in degree Celsius from which the system rises a warning, for the ambiant temperature\n\nMin = --\nMax = --\nDefault = 42
PARAM_CAB_WAR_TEMP_BYPASS_LVL=PARAM_CAB_WAR_TEMP_BYPASS_LVL\n\nTemperature in degree Celsius from which the system rises a warning, for the bypass temperature\n\nMin = --\nMax = --\nDefault = 42
PARAM_CAB_ERR_TEMP_EE_CAB_LVL=PARAM_CAB_ERR_TEMP_EE_CAB_LVL\n\nTemperature in degree Celsius from which the system rises an error, for the EE cabinet temperature\n\nMin = PARAM_CAB_WAR_TEMP_EE_CAB_LVL\nMax = --\nDefault = 50
PARAM_CAB_ERR_TEMP_AMBIANT_LVL=PARAM_CAB_ERR_TEMP_AMBIANT_LVL\n\nTemperature in degree Celsius from which the system rises an error, for the ambiant temperature\n\nMin = PARAM_CAB_WAR_TEMP_AMBIANT_LVL\nMax = --\nDefault = 50
PARAM_CAB_ERR_TEMP_BYPASS_LVL=PARAM_CAB_ERR_TEMP_BYPASS_LVL\n\nTemperature in degree Celsius from which the system rises an error, for the bypass temperature\n\nMin = PARAM_CAB_WAR_TEMP_BYPASS_LVL\nMax = --\nDefault = 50

# Line - Camera
PARAM_LINE_CAMERA_DISTANCE=PARAM_LINE_CAMERA_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we have to trig the camera\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_CAMERA_LENGTH=PARAM_LINE_CAMERA_LENGTH\n\nActive state duration of the signal in Pulse or msec sent by PLC to the camera\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_INHIBIT_CAMERA=PARAM_LINE_INHIBIT_CAMERA\n\nVariable that allow the system not to flash the camera\n\nMin = NA\nMax = NA\nDefault = FALSE

# Line - Ejection
PARAM_LINE_PC_EJECTION_RECEPTION_DISTANCE=PARAM_LINE_PC_EJECTION_RECEPTION_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we start to listen to the producer control system incoming signal\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_EJECTION_EMISSION_DISTANCE=PARAM_LINE_EJECTION_EMISSION_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we have to send our ejection signal\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_EJECTION_EMISSION_LENGTH=PARAM_LINE_EJECTION_EMISSION_LENGTH\n\nActive state duration of the signal in Pulse or msec\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_SIMULATE_PC_EJECTION_IF_ADD_CHECK=PARAM_LINE_SIMULATE_PC_EJECTION_IF_ADD_CHECK\n\nVariable that produce a software signal simulating a PC ejection in case of an additional check bad detection, so that add check invalid products will be identified as producer control ejections\n\nMin = NA\nMax = NA\nDefault = FALSE
PARAM_LINE_TRIG_EJECTION_ONLY_FOR_SICPA_EJECTIONS=PARAM_LINE_TRIG_EJECTION_ONLY_FOR_SICPA_EJECTIONS\n\nVariable that allow the system not to eject products (Sicpa's ejections => light signal) for producer reasons\n\nMin = NA\nMax = NA\nDefault = FALSE
PARAM_LINE_INHIBIT_PC_EJECTION_RECEPTION=PARAM_LINE_INHIBIT_PC_EJECTION_RECEPTION\n\nVariable that allow the system not to listen to a signal from the PC => we do not consider any product as PC rejected product\n\nMin = NA\nMax = NA\nDefault = FALSE
PARAM_LINE_INHIBIT_EJECTION_EMISSION=PARAM_LINE_INHIBIT_EJECTION_EMISSION\n\nVariable that allow the system not to eject physically a product\n\nMin = NA\nMax = NA\nDefault = FALSE
PARAM_LINE_INHIBIT_EJECTION_AUDIO_VISUALS=PARAM_LINE_INHIBIT_EJECTION_AUDIO_VISUALS\n\nVariable that allow the system not to produce an light or audio signal in order to give the operator the info that the product has to be removed from the line\n\nMin = NA\nMax = NA\nDefault = FALSE
PARAM_LINE_EJECTION_TYPE=PARAM_LINE_EJECTION_TYPE\n\nVariable that indicates in which condition we eject\n\nNO_EJECTION = 0\nEJECT_UNREADABLE_DMX = 1\nEJECT_IF_NO_INK = 2\n\nMin = --\nMax = --\nDefault = 1

# Line - Encoder
PARAM_LINE_ENCODER_CHECK_WARNING_THRESHOLD=PARAM_LINE_ENCODER_CHECK_WARNING_THRESHOLD\n\nThreshold above which we set an encoder warning - number of trigs without encoder hints that rise an encoder warning\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_ENCODER_CHECK_ERROR_THRESHOLD=PARAM_LINE_ENCODER_CHECK_ERROR_THRESHOLD\n\nThreshold above which we set an encoder error - number of trigs without encoder hints that rise an encoder error\n\nMin = --\nMax = --\nDefault = --

# Line - Fans
PARAM_LINE_WAR_FANS_PRINTER_CAB_MIN_FREQ=PARAM_LINE_WAR_FANS_PRINTER_CAB_MIN_FREQ\n\nFrequency of the printer cabinet fans signals below which we rise a warning linked to the fans\nIf 0, no warnings will be rised\n\nMin = 0\nMax = --\nDefault = 4
PARAM_LINE_WAR_FANS_PRINTER_CAB_MAX_FREQ=PARAM_LINE_WAR_FANS_PRINTER_CAB_MAX_FREQ\n\nfrequency of the printer cabinet fans signals above which we rise a warning linked to the fans\nWon't be taken in account if lower than the min frequency\n\nMin = --\nMax = --\nDefault = 42

# Line - Label Applicator
PARAM_LINE_INHIBIT_LBL_APP_OR_AIR_DRYER=PARAM_LINE_INHIBIT_LBL_APP_OR_AIR_DRYER\n\nVariable that allow the system to inhibit the label applicator or external air dryer signals\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_LABEL_APPLICATOR_DISTANCE=PARAM_LINE_LABEL_APPLICATOR_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we have to trig the first label app\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_LABEL_APPLICATOR_LENGTH=PARAM_LINE_LABEL_APPLICATOR_LENGTH\n\nActive state duration of the signal in Pulse or msec of first label app\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_LABEL_APPLICATOR_2_DISTANCE=PARAM_LINE_LABEL_APPLICATOR_2_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we have to trig the second label app\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_LABEL_APPLICATOR_2_LENGTH=PARAM_LINE_LABEL_APPLICATOR_2_LENGTH\n\nActive state duration of the signal in Pulse or msec of second label app\n\nMin = --\nMax = --\nDefault = --

# Line - Miscellaneous
PARAM_LINE_TRIGGERS_FILTER=PARAM_LINE_TRIGGERS_FILTER\n\nValue in Pulse or msec of the filter of the triggers (all of them), to avoid glitches on the sensor signal\n\nMin = --\nMax = --\nDefault = 1500
PARAM_LINE_VALIDE_CODE_TIMEOUT=PARAM_LINE_VALIDE_CODE_TIMEOUT\n\nTimeout in Pulse or msec after which we decide that, if we doesn't receive any valid code signal from the camera, we consider the product as a bad product\n\nMin = > Camera TimeOut\nMax = < between 2 product\nDefault = --
PARAM_LINE_AUDIO_VISUAL_EMISSION_DISTANCE=PARAM_LINE_AUDIO_VISUAL_EMISSION_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we have to trig the audiovisual system, in the case we eject by our own means\n\nMin = --\nMax = --\nDefault = Visual ejection distance
PARAM_LINE_AUDIO_VISUAL_EMISSION_LENGTH=PARAM_LINE_AUDIO_VISUAL_EMISSION_LENGTH\n\nActive state duration of the signal in Pulse or msec in case of visual ejection\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_JAVA_NTF_DISTANCE=PARAM_LINE_JAVA_NTF_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we send the status of the product to the java application\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_TRIGGER_CONTROL_MAX_DIFF_VALUE=PARAM_LINE_TRIGGER_CONTROL_MAX_DIFF_VALUE\n\nMaximal difference of hints (on X products) between the trigger and the counter, used to check whether the trigger or the counter is dead\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_TRIGGER_CONTROL_MAX_CHECKS_VALUE=PARAM_LINE_TRIGGER_CONTROL_MAX_CHECKS_VALUE\n\nSize of the batch of hints for those we check the PARAM_LINE_TRIGGER_CONTROL_MAX_DIFF_VALUE\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_TRIGGER_CONTROL_MAX_ABS_ERRORS=PARAM_LINE_TRIGGER_CONTROL_MAX_ABS_ERRORS\n\nMaximal difference of hints (in absolute, for the whole running time of the PLC) between the trigger and the counter, used to check whether the trigger or the counter is dead\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_TEST_ADDITIONAL_CHECK=PARAM_LINE_TEST_ADDITIONAL_CHECK\n\nVariable that define if we test an additional check (i.e. the caps detection) to validate a product trig or not\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_TRIGGER_ACT_ON_FAILING_EDGE=PARAM_LINE_TRIGGER_ACT_ON_FAILING_EDGE\n\nVariable that define if the additional check sensor is acting on state or on falling edge\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_INDEXED_PRODUCTS=PARAM_LINE_INDEXED_PRODUCTS\n\nVariable that define if the products are indexed or not (if not, they are handled regarding time or encoder pulses)\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_INHIBIT_JAVA_NTF_EMISSION=PARAM_LINE_INHIBIT_JAVA_NTF_EMISSION\n\nVariable that allow the system not to send notifications to Java\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_INK_VORTEX_ON_THRESHOLD=PARAM_LINE_INK_VORTEX_ON_THRESHOLD\n\nTemperature in degree Celsius from which the vortex linked to printer ink start to run\n\nMin = --\nMax = --\nDefault = 35
PARAM_LINE_PRODUCT_DETECTOR_ACTIVE_LOW=PARAM_LINE_PRODUCT_DETECTOR_ACTIVE_LOW\n\nProduct detector signal polarity is inverted: will work on falling edge in normal mode, and active low mode for additional check when in 'status' mode\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_INHIBIT_STOP_LINE_IF_CODE_IN_EXPORT_MODE=PARAM_LINE_INHIBIT_STOP_LINE_IF_CODE_IN_EXPORT_MODE\n\nVariable that allow the system not to stop the line if a code is seen in export, if FALSE (default), then we stop the line\n\nMin = --\nMax = --\nDefault = FALSE

# Line - Printer
PARAM_LINE_PRINTER_DISTANCE=PARAM_LINE_PRINTER_DISTANCE\n\nDistance (or time) in Pulse or msec after trig where we have to trig the printer\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_PRINTER_LENGTH=PARAM_LINE_PRINTER_LENGTH\n\nActive state duration in Pulse or msec of the signal\n\nMin = --\nMax = --\nDefault = 10 ms
PARAM_LINE_INHIBIT_PRINTER=PARAM_LINE_INHIBIT_PRINTER\n\nVariable that allow the system not to print\n\nMin = --\nMax = --\nDefault = FALSE

# Line - Statistics
PARAM_LINE_MAX_CONSECUTIVE_INVALID_CODES=PARAM_LINE_MAX_CONSECUTIVE_INVALID_CODES\n\nMax number of consecutive invalid code, when reached, stops the process\n\nMin = 0\nMax = 9999\nDefault = --
PARAM_LINE_STATS_SMALL_THRESHOLD=PARAM_LINE_STATS_SMALL_THRESHOLD\n\nLow threshold for number of invalid codes on X products\n\nMin = 0\nMax = 9999\nDefault = --
PARAM_LINE_STATS_SMALL_REJECTION_LIMIT=PARAM_LINE_STATS_SMALL_REJECTION_LIMIT\n\nAt the time we reach PARAM_LINE_STATS_SMALL_REJECTION_LIMIT products rejected on PARAM_LINE_STATS_SMALL_THRESHOLD products passed, we rise the 'bad triggers' error\n\nMin = 0\nMax = 9999\nDefault = --
PARAM_LINE_STATS_LARGE_THRESHOLD=PARAM_LINE_STATS_LARGE_THRESHOLD\n\nHigh threshold for number of invalid codes on X products\n\nMin = 0\nMax = 9999\nDefault = --
PARAM_LINE_STATS_LARGE_REJECTION_LIMIT=PARAM_LINE_STATS_LARGE_REJECTION_LIMIT\n\nAt the time we reach PARAM_LINE_STATS_LARGE_REJECTION_LIMIT products rejected on PARAM_LINE_STATS_LARGE_THRESHOLD products passed, we rise the 'bad triggers' error\n\nMin = 0\nMax = 9999\nDefault = --

# Line - System
PARAM_LINE_ENCODER_RESOLUTION=PARAM_LINE_ENCODER_RESOLUTION\n\nNumber of pulses per tour\n\nMin = --\nMax = --\nDefault = 8192 (Confirm with encoder spec)
PARAM_LINE_SHAPE_DIAMETER=PARAM_LINE_SHAPE_DIAMETER\n\nShape diameter in mm\n\nMin = --\nMax = --\nDefault = --
PARAM_LINE_ENCODER_MODULE_FOLD_EVALUATION=PARAM_LINE_ENCODER_MODULE_FOLD_EVALUATION\n\nFold evaluation for the encoder : with both A and B signals, the fold evaluation determines the equivalent multiplayer of the pulses increment frequency (1, 2 or 4)\n\nMin = 1\nMax = 4\nDefault = 4
PARAM_LINE_ENCODER_USED=PARAM_LINE_ENCODER_USED\n\nVariable that define if we use an encoder or not (if not, product are indexed or handled regarding time values)\n\nMin = --\nMax = --\nDefault = TRUE

# Line - Temperature
PARAM_LINE_WAR_TEMP_IJ_CAB_LVL=PARAM_LINE_WAR_TEMP_IJ_CAB_LVL\n\nTemperature level in degree Celsius from which the system rises a warning, for the InkJet cabinet temperature\n\nMin = --\nMax = --\nDefault = 40
PARAM_LINE_WAR_TEMP_IJ_INK_LVL=PARAM_LINE_WAR_TEMP_IJ_INK_LVL\n\nTemperature level in degree Celsius from which the system rises a warning, for the InkJet ink tank temperature\n\nMin = --\nMax = --\nDefault = 30
PARAM_LINE_ERR_TEMP_IJ_CAB_LVL=PARAM_LINE_ERR_TEMP_IJ_CAB_LVL\n\nTemperature level in degree Celsius from which the system rises an error, for the InkJet cabinet temperature\n\nMin = --\nMax = --\nDefault = 60
PARAM_LINE_ERR_TEMP_IJ_INK_LVL=PARAM_LINE_ERR_TEMP_IJ_INK_LVL\n\nTemperature level in degree Celsius from which the system rises an error, for the InkJet ink tank temperature\n\nMin = --\nMax = --\nDefault = 40
PARAM_LINE_FANS_TEMP_ON_THRESHOLD_PRINTER=PARAM_LINE_FANS_TEMP_ON_THRESHOLD_PRINTER\n\nTemperature in degree Celsius from which the fan start to run - printer cabinet fans\n\nMin = --\nMax = --\nDefault = 35